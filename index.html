<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>My Bookmarks</h1>
  </header>
  <main>
    <div class="filter">
      <label for="filter">Filter by Minimum Rating:</label>
      <select id="filter" name="filter">
        <option value="1" selected="selected">DISPLAY ALL</option>
        <option value="5">5 STAR ONLY</option>
        <option value="4">4 AND ABOVE</option>
        <option value="3">3 AND ABOVE</option>
        <option value="2">2 AND ABOVE</option>
      </select>
    </div>
    <div class="add-new"></div>
    <div class="form">
      <form></form>
    </div>
    <ul class="bookmark-list js-bookmark-list"></ul>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
